<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link rel="stylesheet" href="styleCV.css">

</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Fill Your Information to Generate Your CV</h2>
    <div class="card">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Job Title:</label>
            <input type="text" id="jobTitle" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number:</label>
            <input type="text" id="phone" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" id="address" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Objective:</label>
            <textarea id="experience" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Education:</label>
            <div class="mb-3">
                <label class="form-label">Degree:</label>
                <select id="degree" class="form-control">
                    <option value="Bachelor's">Bachelor's</option>
                    <option value="Master's">Master's</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">College:</label>
                <select id="college" class="form-control">
                    <option value="Commerce">Commerce</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Science">Science</option>
                    <option value="Arts">Arts</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Department:</label>
                <select id="departments" class="form-control">
                    <option value="Information Systems">Information Systems</option>
                    <option value="Business Administration">Business Administration</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Mathematics">Mathematics</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Overall Grade:</label>
                <select id="overallGrade" class="form-control">
                    <option value="Excellent">Excellent</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Acceptable">Acceptable</option>
                </select>
            </div>
            
        </div>


        <div class="mb-3">
            <label class="form-label">Certificates:</label>
            <div id="certificatesContainer">
                <div class="certificate-entry">
                    <input type="text" class="form-control mb-2" placeholder="Certificate Name" name="certificateName[]">
                    <textarea class="form-control mb-2" placeholder="Certificate Details" rows="2" name="certificateDetails[]"></textarea>
                    <input type="date" class="form-control mb-2" name="certificateDate[]">
                    <input type="url" class="form-control mb-2" placeholder="Certificate Link (optional)" name="certificateLink[]">
                </div>
    
            </div>
     <hr>
            <button type="button" class="btn btn-success mt-2" onclick="addCertificate()">Add More</button>
        </div>


        <div class="mb-3">
            <label class="form-label">Skills:</label>
            <textarea id="skills" class="form-control" rows="2"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Personal Information:</label>
            <div class="mb-3 p-3 border rounded">
                <label class="form-label">Native Language:</label>
                <select id="nativeLanguage" class="form-control">
                    <option value="Arabic">Arabic</option>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Spanish">Spanish</option>
                </select>
        
                <label class="form-label mt-2">Date of Birth:</label>
                <input type="date" id="dob" class="form-control">
        
                <label class="form-label mt-2">Marital Status:</label>
                <select id="maritalStatus" class="form-control">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
        
                <label class="form-label mt-2">Military Service:</label>
                <select id="militaryService" class="form-control">
                    <option value="Exempted">Exempted</option>
                    <option value="Completed">Completed</option>
                    <option value="Not Completed">Not Completed</option>
                </select>
        
                <label class="form-label mt-2">Fluent Languages:</label>
                <input type="text" id="fluentLanguages" class="form-control" placeholder="e.g., Arabic, English">
            </div>
        </div>
        
        <button class="btn btn-primary" onclick="generateCV()">Generate CV</button>
        
        <div class="cv-preview mt-4 p-4 border rounded" id="cvPreview" style="display: none;">
            <h2 id="cvName"></h2>
            <h5 id="cvJobTitle" class="text-muted"></h5>
            <hr>
            <p><strong>üìû Phone:</strong> <span id="cvPhone"></span></p>
            <p><strong>üìß Email:</strong> <span id="cvEmail"></span></p>
            <p><strong>üìç Address:</strong> <span id="cvAddress"></span></p>
            <hr>
           
            <h4>Objective</h4>
            <p id="cvExperience"></p>
            <hr>
            <h4>Education</h4>
            <p id="cvEducation"></p>
            <hr>
            <h4>Certificates</h4>
            <p id="cvCertificates"></p>
            <hr>
            <h4>Skills</h4>
            <p id="cvSkills"></p>
            <hr>
            <h4>Personal Information</h4>
            <p><strong> Date of Birth:</strong> <span id="cvDob"></span></p>
            <p><strong> Marital Status:</strong> <span id="cvMaritalStatus"></span></p>
            <p><strong> Military Service:</strong> <span id="cvMilitaryService"></span></p>
            <p><strong> Native Language:</strong> <span id="cvNativeLanguage"></span></p>
            <p><strong> Fluent Languages:</strong> <span id="cvFluentLanguages"></span></p>
     
        </div>
        
        <button class="btn btn-success mt-3" onclick="downloadPDF()">Download PDF</button>
        <a href="../index.html" class="btn btn-success mt-3">Back to Home</a>


        
                    
        <script src="scriptCV.js"></script>
    
</body>   
    
</html>
